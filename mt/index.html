<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MT project</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .buttonstyle {
            background-image: linear-gradient(rgb(242, 241, 245), rgb(225, 222, 233));
            border: 0.1px solid rgb(171, 174, 178);
            height: 50px;
            width: 40px;
            font-size: 24px;
        }

        #preset {
            width: 60px;
        }

        #tareStatus {
            font-size: 26px;
            font-weight: bolder;
            width: 100%;
        }
    </style>
    <script>
        function load() {
            pt = localStorage.getItem('pt');
            statusMsg = document.getElementById("tareStatus")
            if (pt == null) {
                statusMsg.innerHTML = ''
                return;
            }
            statusMsg.innerHTML = pt + ' kg'
        }
        function navigate() {
            p = window.location.pathname
            base_path = p.substring(0,p.lastIndexOf("/")+1);
            location.href = base_path + '/tare.html';
        }
    </script>
</head>

<body onload="load()">
    <table>
        <tr>
            <td>
            <td><input class="buttonstyle" id="preset" type="button" value="PT" onclick="navigate();" /></td>
            </td>
            <td>
            <td>
                <div id="tareStatus">
                    0 kg
                </div>
            </td>
            </td>
        </tr>
    </table>
</body>

</html>
